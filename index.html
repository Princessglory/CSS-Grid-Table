<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Pricing Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="pricing-card">
        <h3>Basic</h3>
        <p>$20/month</p>
        <button>Select</button>
      </div>
      <div class="pricing-card">
        <h3>Standard</h3>
        <p>$50/month</p>
        <button>Select</button>
      </div>
      <div class="pricing-card">
        <h3>Premium</h3>
        <p>$100/month</p>
        <button>Select</button>
      </div>
    </div>
  </body>
</html>
